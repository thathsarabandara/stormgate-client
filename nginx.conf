server {
    listen 80;
    server_name localhost;

    # Main location
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location /assets/ {
        root   /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # CSS files
    location ~* \.css$ {
        root   /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # JavaScript files
    location ~* \.js$ {
        root   /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Images
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        root   /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
